<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp</title>
	<link rel="stylesheet" type="text/css" href="prueba/recursos/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="prueba/recursos/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body>

	<section class="section-principal container">
		<div class="row">
			<!-- Esta col contiene a todos los usuarios del channel-->
			<div class="col-lg-4 section-user">
				<div class="main-user">
					<img class="main-user-photo"  src="prueba/proyecto/img/rodulfo.jpg">
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="glyphicon glyphicon-plus"></span>
				</div>

				<div class="text-center div-input-search">
					<input class="search-input text-center" type="text" placeholder="  Buscar o empezar un chat nuevo">
				</div>
			
				

			</div>

			<!--Esta col contiene los mensajes intercambiados en el chat-->

			<div class="col-lg-8 section-chat">
				<div class="row row-main-chat">
					<div class="col-lg-1 hide-photo1">
						
					</div>
					<div class="col-lg-4 hide-paragraph1">
						
						
					</div>
					<div class="col-lg-2 col-lg-offset-3">
						<span class="glyphicon glyphicon-envelope"></span>
						<span class="glyphicon glyphicon-plus"></span>		
					</div>
				</div>	

				<div class="comment-chat"></div>

			

				<div id="comment-here"></div>




			</div>
		</div>
	</section>
	<section class="chat-box">
		<div class="row">
			<div class="col-lg-8 pull-right text-left">
				<div>
					<input class="input-box-chat text-center" type="text" id="comment" placeholder="  Escribe tu mensaje aqui...">
					<button class="btn btn-primary btn-chat" id="btn" >Enviar</button>
				</div>
				
			</div>
			
		</div>
		
	</section>






	

	<script type="text/javascript" src="prueba/recursos/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="prueba/recursos/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="asset/js/app.js"></script>
	<script type="text/javascript" src="asset/js/data.js"></script>
	
</body>
</html>
